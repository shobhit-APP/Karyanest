name: Build and deploy JAR app to DigitalOcean Droplet

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DB_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
  FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
  FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
  FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
  FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  DROPLET_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean install
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: karyanestApplication/target/*.jar
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      - name: List files
        run: ls -la
      - name: Deploy to DigitalOcean
        uses: appleboy/scp-action@master
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "*.jar"
          target: "/root/app/"
      - name: Start application
        uses: appleboy/ssh-action@master
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            cd /root/app
            pkill -f '*.jar' || true
            # Decode Base64-encoded FIREBASE_PRIVATE_KEY
            echo "${FIREBASE_PRIVATE_KEY}" | base64 --decode > private-key.pem
            export FIREBASE_PRIVATE_KEY="$(cat private-key.pem)"
            export FIREBASE_CLIENT_EMAIL="${FIREBASE_CLIENT_EMAIL}"
            export FIREBASE_CLIENT_ID="${FIREBASE_CLIENT_ID}"
            export FIREBASE_PRIVATE_KEY_ID="${FIREBASE_PRIVATE_KEY_ID}"
            export FIREBASE_PROJECT_ID="${FIREBASE_PROJECT_ID}"
            export DB_DRIVER_CLASS_NAME="${DB_DRIVER_CLASS_NAME}"
            nohup java -jar *.jar > app.log 2>&1 &
