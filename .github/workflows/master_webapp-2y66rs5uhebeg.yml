name: Build and deploy JAR app to DigitalOcean Droplet

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DB_URL: ${{ secrets.DB_URL }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
  JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
  REFERENCE_TOKEN_EXPIRATION: ${{ secrets.REFERENCE_TOKEN_EXPIRATION }}
  MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
  KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
  PERMISSION_SECRET_KEY: ${{ secrets.PERMISSION_SECRET_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: karyanestApplication/target/*.jar
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List files
        run: ls -la

      - name: Deploy to DigitalOcean
        uses: appleboy/scp-action@master
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "*.jar"
          target: "/root/app/"

      - name: Start application
        uses: appleboy/ssh-action@master
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            cd /root/app
            pkill -f '*.jar' || true
            nohup java -jar *.jar > app.log 2>&1 &
            echo "Application started"