name: Build and deploy JAR app to DigitalOcean Droplet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: karyanestApplication/target/*.jar
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - uses: actions/checkout@v4

      - name: Debug repository structure
        run: |
          pwd
          ls -la
          ls -la karyanestApplication/src/main/resources/deploy/ || echo "Deploy directory not found in src"
          ls -la karyanestApplication/target/classes/deploy/ || echo "Deploy directory not found in target"

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: /tmp

      - name: List files in /tmp
        run: ls -la /tmp

      - name: Deploy to DigitalOcean
        uses: appleboy/scp-action@v0.1.2
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          source: "/tmp/*.jar,setup.sh,karyanest.service,nginx.conf,application.properties,DigiCertGlobalRootG2.crt"
          target: "/root/app/"
          debug: true

      - name: List files on droplet
        uses: appleboy/ssh-action@v0.0.7
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            ls -la /root/app/

      - name: Start application
        uses: appleboy/ssh-action@v0.0.7
        with:
          host: 139.59.10.226
          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            cd /root/app
            if [ -f setup.sh ]; then
              chmod +x setup.sh
              ./setup.sh
            else
              echo "Error: setup.sh not found"
              exit 1
            fi